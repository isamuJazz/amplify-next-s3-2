version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - node test.js
        - echo $secrets
        - echo ${secrets.access_key_id}
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
